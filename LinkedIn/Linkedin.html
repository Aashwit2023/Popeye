<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn</title>
    <link rel="stylesheet" href="Linkedin.css">
</head>
<body>
    
    <div>
        <img src="logo.png" alt=" image not available" height="50px" >
    <h2 > Make the most of your professional life</h2>
        <fieldset>
            <label for="fnames">First name</label><br>
            <input name="fnames" placeholder="Enter your first name"><br><br>
            <label for="snames">Last name</label><br>
            <input name="snames" placeholder="Enter your last name"><br><br>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Enter your Email"><br><br>
            <label for="pwd">Password (6 or more characters)</label><br>
            <input type="password" min="6" name="pwd" placeholder="Enter your password"><br><br>
            <p>You agree to the LinkedIn <span style="font-weight:bold">User Agreement  Privacy Policy</span> and <span style="font-weight:bold">Cookie Policy</span></p>
            <button>Agree & Join</button>
            <p> Already on LinkedIn? <span style="color:blue"> Sign In
        </fieldset>
        <p class="a">LinkedIn Corporation Â© 2019</p>
    </div>
</body>
</html>
